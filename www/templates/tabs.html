<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->

<ion-tabs class="tabs-icon-top tabs-positive">
  <ion-tab title="Items" icon="ion-home" ui-sref="tabs.dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>
  <ion-tab title="Login" icon="ion-log-in" ui-sref="tabs.login">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>
  <ion-tab title="SignUp" icon="ion-coffee" ui-sref="tabs.signup">
    <ion-nav-view name="tab-signup"></ion-nav-view>
  </ion-tab>
</ion-tabs>
